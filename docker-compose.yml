version: "3"
services:
  mysql:
    image: "mysql:8.0"
    ports:
      - "3306:3306"
    volumes:
      - "mysql-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  redis:
    image: "redis:6.0-alpine"
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/data"

volumes:
  mysql-data:
  redis-data:
