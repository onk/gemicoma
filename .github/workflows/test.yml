name: Test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 10 * * 5" # JST 19:00 (Fri)

jobs:
  rspec:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        ruby:
          - 2.7.2
          - 3.0.0
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libmysqlclient-dev
      - name: bundle install
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: setup db
        env:
          MYSQL_PASS: "root"
        run: |
          sudo service mysql start
          bundle exec rake db:setup
      - name: test
        env:
          MYSQL_PASS: "root"
        run: |
          bundle exec rake
